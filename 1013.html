<html>
<head>
    <title>css漸層</title>
    <style>
        #d1 {
            height: 100px;
            width: 400px;
            /* to: top right bottom left*/
            /* 0~360deg (degree) 由上開始順時針方向*/
            background:linear-gradient(to right ,red,yellow);
            }
            #d{
                height:50px;
                width: 400px;
                background: linear-gradient(90deg, red,orange,yellow,green,blue,indigo,violet));
            }
        #d3 {
            height: 50px;
            width:400px ;
            background: linear-gradient(90deg,red,white 33%,white 66%);
            }

    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
